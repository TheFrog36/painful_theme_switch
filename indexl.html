<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="main-container">

      <div id="switch-background">

        <div class="cloud behind" style="--c-h: 65px; --c-b: 20px; --c-r: 5px"></div>
        <div class="cloud behind" style="--c-h: 55px; --c-b: -5px; --c-r: 40px"></div>
        <div class="cloud behind" style="--c-h: 50px; --c-b: -5px; --c-r: 80px"></div>
        <div class="cloud behind" style="--c-h: 55px; --c-b: -15px; --c-r: 115px"></div>
        <div class="cloud behind" style="--c-h: 45px; --c-b: -15px; --c-r: 150px"></div>
        <div class="cloud behind" style="--c-h: 45px; --c-b: -20px; --c-r: 190px"></div>

        <div class="cloud" style="--c-h: 80px; --c-b: 10px; --c-r: -40px"></div>

        <div class="cloud" style="--c-h: 40px; --c-b: -30px; --c-r: 180px"></div>

        <div class="star" style="--c-h: 15px; --c-t: 10px; --c-l: 50px">
          <div class="quarter-star"></div> 
          <div class="quarter-star tr"></div>
          <div class="quarter-star br"></div> 
          <div class="quarter-star bl"></div>
        </div>
        <div class="star" style="--c-h: 10px; --c-t: 30px; --c-l: 30px">
          <div class="quarter-star"></div> 
          <div class="quarter-star tr"></div>
          <div class="quarter-star br"></div>

          <div class="quarter-star bl"></div>

          <div class="quarter-star br"></div> 
          <div class="quarter-star bl"></div>

          <div class="quarter-star tr"></div>
          <div class="quarter-star br"></div> 
          <div class="quarter-star bl"></div>
        </div>
        <div class="star" style="--c-h: 5px; --c-t: 50px; --c-l: 90px">

          <div class="quarter-star tr"></div>

          <div class="quarter-star bl"></div>

          <div class="quarter-star bl"></div>
        </div>

          <div class="quarter-star bl"></div>

      <div id="astro-container">
        <div id="moon">
          <div class="hole" style="--r:20px; --top:15px; --left:30px;"></div>
          <div class="hole" style="--r:28px; --top:40px; --left:15px;"></div>
          <div class="hole" style="--r:22px; --top:50px; --left:50px;"></div>
        </div>
        <div id="astro-shadow"></div>
      </div>

    </div>
  </div> 
</body>

<script src="./script.js"></script>

</html>
